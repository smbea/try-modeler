<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <style type="text/css">
    html,
    body,
    #canvas,
    #canvas>div {
      height: 100%;
    }
  </style>

  <!-- required viewer styles -->

  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.3.1/dist/assets/bpmn-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.3.1/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.3.1/dist/assets/bpmn-font/css/bpmn.css">
  <link rel="stylesheet"
    href="https://unpkg.com/bpmn-js-token-simulation@0.27.0/assets/css/bpmn-js-token-simulation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./index.css">

</head>

<body>

  <div class="button-controls">

    <div>
      <label for="choose-diagram">Choose a diagram:</label>
      <select id="choose-diagram" name="choose-diagram">
        <option value=""></option>
        <option value="pizza">Order and Deliver Pizza</option>
        <option value="absence-request">Absence Request</option>
        <option value="ticket-booking">Ticket Booking</option>
        <option value="enforcing-sla">Enforcing SLA</option>
        <option value="error-handling">Error Handling</option>

      </select>
    </div>

    <div class="toggle-container">
      <label class="toggle" for="toggle-simulation">
        <input class="toggle__input" name="" type="checkbox" id="toggle-simulation">
        <div class="toggle__fill"></div>
      </label>
      <span>Token Simulation</span>
    </div>

  </div>

  <div id="canvas"></div>
  <div class="zoom-controls">
    <button title="reset zoom" id="reset-zoom"><div></div></button>
    <hr />
    <button title="zoom out" id="zoom-out"><div></div></button>
    <hr />
    <button title="zoom in" id="zoom-in"><div></div></button>
  </div>

  <script src="./app.bundled.js"></script>
</body>

</html>
